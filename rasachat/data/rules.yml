version: "3.1"

rules:

- rule: Greet
  steps:
    - intent: greet
    - action: utter_greet

- rule: Goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Respond to thank you
  steps:
    - intent: thank_you
    - action: utter_thank_you

- rule: Handle fallback
  steps:
    - intent: nlu_fallback
    - action: action_answer_wua_question

- rule: Handle out of scope
  steps:
    - intent: out_of_scope
    - action: utter_out_of_scope

- rule: Hybrid WUA Q&A
  steps:
    - intent: ask_about_wua
    - action: action_answer_wua_question

- rule: Faculty info
  steps:
    - intent: ask_faculties
    - action: action_answer_wua_question

- rule: Admission info
  steps:
    - intent: ask_admission
    - action: action_answer_wua_question

- rule: Fees info
  steps:
    - intent: ask_fees_payment
    - action: action_answer_wua_question

- rule: Contact info
  steps:
    - intent: ask_contact_info
    - action: action_answer_wua_question

# NEW: Route general questions to SerpAPI search
- rule: General WUA questions (SerpAPI)
  steps:
    - intent: ask_general_wua
    - action: action_answer_wua_question

- rule: Student records access
  steps:
    - intent: ask_student_records
    - action: action_get_student_info

- rule: Capture student name
  steps:
    - intent: provide_student_name
    - action: action_get_student_info    